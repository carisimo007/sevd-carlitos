name: CI SEVD

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repo
      uses: actions/checkout@v3

    - name: Instalar PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Instalar dependencias
      run: composer install

    - name: Ejecutar PHPUnit
      run: vendor/bin/phpunit
