name: CI/CD Pipeline con Docker

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ˜ Instalar PHP y Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring, xml
          coverage: none

      - name: ğŸ“¦ Instalar dependencias con Composer
        run: composer install

      - name: âœ… Ejecutar tests con PHPUnit
        run: vendor/bin/phpunit --testdox

      - name: ğŸ³ Construir imagen Docker
        run: docker build -t sevd-app:test .

      - name: ğŸš€ Ejecutar contenedor Docker (entorno de prueba)
        run: |
          docker stop sevd-app || true
          docker rm sevd-app || true
          docker run -d -p 8080:80 --name sevd-app sevd-app:test

      - name: ğŸ” Verificar app funcionando en entorno
        run: |
          sleep 3
          curl -f http://localhost:8080 || exit 1
